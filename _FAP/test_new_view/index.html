<!DOCTYPE html>
<html>
  <head>
    <title>Pear Child View Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px;
        background: #1a1a1a;
        color: white;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #4a9eff;
      }

      .description {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 8px;
        margin: 30px 0;
        text-align: left;
      }

      button {
        background: #4a9eff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        transition: all 0.2s;
      }

      button:hover:not(:disabled) {
        background: #357abd;
        transform: translateY(-1px);
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .status {
        margin: 20px 0;
        padding: 10px;
        border-radius: 4px;
        font-weight: 500;
      }

      .success {
        background: rgba(0, 255, 0, 0.1);
        color: #00ff00;
      }
      .error {
        background: rgba(255, 0, 0, 0.1);
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üçê Pear Child Views</h1>

      <div class="description">
        <p><strong>Simple Child View Demo</strong></p>
        <p>
          This demonstrates creating child views using Pear's direct IPC
          approach.
        </p>
      </div>

      <button id="create-btn">Create Child View</button>
      <button id="toggle-btn" disabled>Toggle Visibility</button>
      <button id="close-btn" disabled>Close Child View</button>

      <div id="status"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
