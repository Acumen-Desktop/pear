<!DOCTYPE html>
<html>
  <head>
    <style>
      body > h1:nth-of-type(1) {
        cursor: pointer;
      }

      body {
        --title-bar-height: 42px;
        padding-top: var(--title-bar-height);
        color: #fff;
        background: linear-gradient(135deg, #1f2430 0%, #2d3748 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        min-height: 100vh;
      }

      #bar {
        background: rgba(55, 60, 72, 0.6);
        backdrop-filter: blur(64px);
        -webkit-app-region: drag;
        height: var(--title-bar-height);
        padding: 0;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: #fff;
        white-space: nowrap;
        box-sizing: border-box;
        position: fixed;
        z-index: 2;
        width: 100%;
        left: 0;
        top: 0;
      }

      pear-ctrl[data-platform="darwin"] {
        margin-top: 18px;
        margin-left: 12px;
      }

      .container {
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        color: #4fd1c7;
        text-align: center;
        margin-bottom: 30px;
      }

      .section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      button {
        background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin: 10px;
        transition: all 0.2s ease;
        -webkit-app-region: no-drag;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 209, 199, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .info {
        background: rgba(56, 178, 172, 0.1);
        border: 1px solid rgba(56, 178, 172, 0.3);
        border-radius: 6px;
        padding: 15px;
        margin: 20px 0;
        font-size: 14px;
        color: #81e6d9;
      }

      .status {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        display: inline-block;
        margin: 15px 0;
      }

      .status.success {
        background: rgba(72, 187, 120, 0.2);
        color: #68d391;
      }
      .status.error {
        background: rgba(245, 101, 101, 0.2);
        color: #f56565;
      }
      .status.pending {
        background: rgba(237, 137, 54, 0.2);
        color: #ed8936;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="bar"><pear-ctrl></pear-ctrl></div>

    <div class="container">
      <h1>üçê Pear Multi-View Test</h1>

      <div class="section">
        <h2>Create New View</h2>
        <p>Test Pear's multi-view capability</p>

        <button id="btn-create-view">Create New View</button>

        <div id="view-status" class="status pending">Ready to test</div>

        <div class="info">
          <strong>Window ID:</strong> <span id="window-id">Loading...</span
          ><br />
          <strong>Status:</strong> <span id="test-result">Not tested</span>
        </div>
      </div>
    </div>
  </body>
</html>
